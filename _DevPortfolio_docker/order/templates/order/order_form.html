{% extends 'base.html' %}

{% block title %}Заявка на проект{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <h2>Замовлення проекту</h2>
    <p>Заповніть форму, щоб залишити заявку:</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Відправити заявку</button>
    </form>
</div>
{% endblock %}
